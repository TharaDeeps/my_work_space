<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulb On</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
        img { width: 120px; }
        button {
            padding: 10px 24px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            background: #ffc107;
            color: #222;
            cursor: pointer;
            margin-top: 20px;
        }
        button:active { background: #ff9800; }
    </style>
</head>
<body>
    <h2>Bulb On/Off</h2>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
    <br>
    <button onclick="bulbOn()">ON</button>
    <button onclick="bulbOff()">OFF</button>
    <script>
        function bulbOn() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        function bulbOff() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulboff.gif";
             }
    </script>
</body>
</html>
