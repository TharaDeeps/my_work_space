<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        for(let i = 1;i<=7;i++){
    console.log("#".repeat(i));
    
}
console.log("Reverse")
for(let j=5;j>=1;j--){
    console.log("#".repeat(j));
}

console.log("Numbers")
for(let m=0;m<=10;m++){
    console.log(m + "x" + m + "=" + (m*m));
}
    </script>
    
</body>
