    <script>
        const season = prompt("Enter a month, I will tell you what's the season now")

if((season=="September")||(season=="October")||(season=="November")){
    console.log("Autumn")
}
else if((season=="December")||(season=="January")||(season=="February")){
    console.log("Winter")

}

else{
    console.log("summer")
}

    </script>
