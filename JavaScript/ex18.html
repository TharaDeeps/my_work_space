<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = prompt("enter number1")
const number2 = prompt("enter number2");

const str = prompt("add or sub or multiply or divide")

let add_result = parseInt(number1)+ parseInt(number2);
let sub_result = parseInt(number1) - parseInt(number2);

switch(str){
    case "add":
        console.log("Addition of two numbers is " + add_result)
        break;
        case "sub":
            console.log("subtraction of two numbers is "+ sub_result)
            break;
}
    </script>
    
</body>
