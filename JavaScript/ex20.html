    <script>
        //Find Maximum in an array

const a=[10,6, 28, 3, 2, 80];
console.log("Max number in an array is " + Math.max(...a))
console.log("Min is " + Math.min(...a))


let mx = a[0];

for (let i = 1;i<=a.length;i++){
    if(a[i]>mx){
        mx = a[i];
    }
}
console.log(mx)
    </script>
